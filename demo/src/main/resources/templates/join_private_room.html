<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Masuk ke Room Privat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f5f7fa;
        min-height: 100vh;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .sidebar {
        width: 220px;
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 32px 0 0 0;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 10;
        box-shadow: 2px 0 16px rgba(30,60,114,0.08);
      }
      .sidebar .logo {
        font-size: 1.6rem;
        font-weight: bold;
        margin-bottom: 36px;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .sidebar .logo span {
        background: #fff;
        color: #2a5298;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
      }
      .sidebar nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 40px;
      }
      .sidebar nav a {
        color: #fff;
        text-decoration: none;
        padding: 12px 32px;
        border-radius: 8px 0 0 8px;
        font-weight: 500;
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .sidebar nav a.active, .sidebar nav a:hover {
        background: #fff;
        color: #2a5298;
      }
      .sidebar .sidebar-bottom {
        margin-top: auto;
        padding-bottom: 32px;
      }
      .sidebar .sidebar-bottom button {
        background: #fff;
        color: #2a5298;
        border: none;
        border-radius: 8px;
        padding: 8px 24px;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar .sidebar-bottom button:hover {
        background: #e0e0e0;
        color: #1e3c72;
      }

      .main-content {
        margin-left: 220px;
        width: calc(100vw - 220px);
        padding: 40px 0 40px 0;
        background: #f5f7fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .invitation-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        max-width: 450px;
        width: 100%;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        color: #2a5298;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input[type="text"] {
        padding: 12px 15px;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #2a5298;
        outline: none;
        box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
      }

      button {
        padding: 12px;
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: linear-gradient(45deg, #2a5298, #1e3c72);
        transform: translateY(-2px);
      }

      .message {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
      }

      .pending {
        color: #f39c12;
      }

      .error {
        color: #e74c3c;
      }

      .back-link {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
      }

      .back-link a {
        color: #2a5298;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        text-decoration: underline;
        color: #1e3c72;
      }

      @media (max-width: 480px) {
        .invitation-card {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"><span>C</span>chat.in</div>
      <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">Profile</a>
        <a href="/join-private-room" class="active">Join Private Room</a>
      </nav>
      <div class="sidebar-bottom">
        <form action="/logout" method="post" style="margin:0;">
          <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
          <button type="submit">Logout</button>
        </form>
      </div>
    </div>
    <div class="main-content">
      <div class="invitation-card">
      <h2>Masukkan Kode Undangan</h2>
      <form th:action="@{/invite/join}" method="post">
        <input
          type="text"
          name="code"
          placeholder="Masukkan Kode Undangan"
          required
        />
        <input
          type="hidden"
          name="userId"
          th:value="${#authentication.principal.id}"
        />
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">Ajukan Akses</button>
      </form>

      <!-- ✅ Pesan Pending -->
      <div class="message pending" th:if="${param.pending != null}">
        Permintaan akses telah diajukan. Silakan tunggu konfirmasi dari owner.
      </div>

      <!-- ✅ Pesan Error -->
      <div class="message error" th:if="${param.error != null}">
        Kode tidak valid atau akses ditolak oleh owner.
      </div>

      <!-- ✅ Tombol Kembali -->
      <div class="back-link">
        <a href="/dashboard">Kembali ke Dashboard</a>
      </div>
    </div>
  </body>
</html>
